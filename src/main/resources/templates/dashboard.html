<div th:fragment="content">

    <!-- =========================
         HERO SECTION
    ========================= -->
    <!-- ================= HERO SECTION ================= -->
    <section class="relative h-[75vh] md:h-[90vh] overflow-hidden">

        <!-- Background Image -->
        <img src="/images/hero-couple.jpg"
             class="absolute inset-0 w-full h-full object-cover object-center md:object-[center_20%]"
             alt="Happy couple">

        <!-- Dark overlay for text readability -->
        <div class="absolute inset-0 bg-black/40"></div>

        <!-- Content -->
        <div class="relative z-10 max-w-7xl mx-auto px-6 h-full flex items-center">

            <div class="text-white max-w-xl">

                <h1 class="text-3xl md:text-5xl font-bold leading-tight">
                    Create a beautiful Marriage Biodata in 2 minutes
                </h1>

                <p class="mt-4 text-lg text-gray-200">
                    Ready-to-use biodata templates for marriage
                </p>

                <a href="/templates"
                   class="inline-block mt-6 bg-red-600 px-6 py-3 rounded shadow hover:bg-red-700">
                    Create Biodata
                </a>

                <ul class="mt-4 text-sm text-gray-200 space-y-1">
                    <li>✓ PDF Download</li>
                    <li>✓ Print-ready biodata</li>
                    <li>✓ No login required</li>
                </ul>

            </div>
        </div>

    </section>

    <!-- TRUST BAR -->
    <section class="bg-black text-white text-sm py-3">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-center gap-6 text-center">

            <!-- Item 1 -->
            <div>
                <span th:text="#{home.trust.tagline}">
                    World's No.1 Matchmaking Service
                </span>
            </div>

            <!-- Divider -->
            <div class="hidden md:block text-gray-500">|</div>

            <!-- Item 2 -->
            <div class="flex items-center gap-2">
                <span class="text-yellow-400 text-base">★★★★★</span>
                <span th:text="#{home.trust.rating}">
                    Ratings on Playstore by 2.4 lakh users
                </span>
            </div>

            <!-- Divider -->
            <div class="hidden md:block text-gray-500">|</div>

            <!-- Item 3 -->
            <div>
                <span th:text="#{home.trust.success}">
                    7 Lakh Success Stories
                </span>
            </div>

        </div>
    </section>




    <!-- =========================
         TEMPLATE GRID
    ========================= -->
    <section class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-6">

            <h2 class="text-2xl font-semibold text-center mb-2"
                th:text="#{home.templates.title}">
            </h2>

            <p class="text-center text-gray-500 mb-8"
               th:text="#{home.templates.subtitle}">
            </p>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                <div th:each="tpl : ${templates}"
                     class="border rounded-lg shadow-sm hover:shadow-md transition bg-white p-3">

                    <img th:src="@{'/images/biodata_templates/' + ${tpl} + '.png'}"
                         class="w-full h-60 object-contain border rounded"/>

                    <div class="mt-3">
                        <a th:href="@{'/editor/' + ${tpl}}"
                           class="block w-full text-center bg-red-600 text-white py-2.5 rounded-md text-sm font-medium tracking-wide
                           hover:bg-red-700 active:scale-95 transition-all duration-150">
                            <span th:text="#{home.templates.use}"></span>
                        </a>
                    </div>


                </div>

            </div>

        </div>
    </section>


    <!-- =========================
         FAQ
    ========================= -->
    <section class="bg-gray-50 py-12">
        <div class="max-w-5xl mx-auto px-6">

            <h2 class="text-2xl font-semibold text-center mb-8"
                th:text="#{home.faq.title}">
            </h2>

            <div class="space-y-4">

                <div>
                    <h4 class="font-semibold"
                        th:text="#{home.faq.q1}"></h4>
                    <p class="text-gray-600"
                       th:text="#{home.faq.a1}"></p>
                </div>

                <div>
                    <h4 class="font-semibold"
                        th:text="#{home.faq.q2}"></h4>
                    <p class="text-gray-600"
                       th:text="#{home.faq.a2}"></p>
                </div>

            </div>

        </div>
    </section>

    <script th:src="@{/js/dashboard.js}" defer></script>

</div>
