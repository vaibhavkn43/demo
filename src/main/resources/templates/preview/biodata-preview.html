<section class="preview-page">

    <!-- Page Title -->
    <h2 class="mb-4 fw-bold text-center"
        th:text="#{preview.title}">
        Biodata Preview
    </h2>

    <!-- Preview Card -->
    <div class="card shadow-sm p-4 mx-auto"
         style="max-width: 800px;">

        <!-- Header -->
        <h4 class="text-center mb-3"
            th:text="#{preview.header}">
            बायोडाटा
        </h4>

        <hr>

        <!-- ================= Personal Details ================= -->
        <div class="mb-3">
            <p><strong th:text="#{editor.form.name}">नाव</strong> :
                <span th:text="${form.name}"></span>
            </p>

            <p th:if="${form.birthPlace}">
                <strong th:text="#{editor.form.birthPlace}">जन्म स्थळ</strong> :
                <span th:text="${form.birthPlace}"></span>
            </p>

            <p th:if="${form.religion}">
                <strong th:text="#{editor.form.religion}">धर्म</strong> :
                <span th:text="${form.religion}"></span>
            </p>

            <p th:if="${form.caste}">
                <strong th:text="#{editor.form.caste}">जात</strong> :
                <span th:text="${form.caste}"></span>
            </p>
        </div>

        <hr>

        <!-- ================= Education & Address ================= -->
        <div class="mb-3">
            <p th:if="${form.education}">
                <strong th:text="#{editor.form.education}">शिक्षण</strong> :
                <span th:text="${form.education}"></span>
            </p>

            <p th:if="${form.address}">
                <strong th:text="#{editor.form.address}">पत्ता</strong> :
                <span th:text="${form.address}"></span>
            </p>
        </div>

        <hr>

        <!-- ================= Contact ================= -->
        <div class="mb-3">
            <p th:if="${form.mobile}">
                <strong th:text="#{editor.form.mobile}">मोबाईल नंबर</strong> :
                <span th:text="${form.mobile}"></span>
            </p>
        </div>

        <!-- ================= Custom Fields ================= -->
        <div th:if="${form.customFields != null and !form.customFields.isEmpty()}">
            <hr>
            <h6 class="fw-semibold mb-2"
                th:text="#{preview.customSection}">
                इतर माहिती
            </h6>

            <div th:each="cf : ${form.customFields}">
                <p>
                    <strong th:text="${cf.label}"></strong> :
                    <span th:text="${cf.value}"></span>
                </p>
            </div>
        </div>

    </div>

    <!-- ================= Actions ================= -->
    <div class="mt-4 text-center">
        <a th:href="@{'/editor/' + ${categoryName} + '/' + ${templateId}}"
           class="btn btn-outline-secondary me-2">
            ← Edit
        </a>

        <button class="btn btn-success">
            Download PDF
        </button>
    </div>

</section>
