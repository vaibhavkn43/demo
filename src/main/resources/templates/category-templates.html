<section class="category-hero mb-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="category-title"
                    th:text="${#messages.msg(category.titleKey)}">
                    Category
                </h1>

                <p class="category-subtitle"
                   th:text="#{category.hero.subtitle}">
                    Choose a template and create your biodata in minutes
                </p>
            </div>

            <div class="col-md-4 text-md-end mt-3 mt-md-0">
                <a th:href="@{/dashboard}"
                   class="btn btn-outline-secondary btn-sm"
                   th:text="#{button.back}">
                    ‚Üê Back
                </a>
            </div>
        </div>
    </div>
</section>

<!-- ========================= -->
<!-- Templates Grid -->
<!-- ========================= -->
<section class="category-templates">
    <div class="container">

        <div class="row g-4">
            <div class="col-6 col-md-3"
                 th:each="tpl : ${category.templates}">

                <div class="card template-card h-100 shadow-sm">

                    <img th:src="${tpl.thumbnail}"
                         class="card-img-top"
                         th:alt="#{template.thumbnail.alt}">

                    <div class="card-body text-center">
                        <a th:href="@{'/editor/' + ${category.name} + '/' + ${tpl.id}}"
                           class="btn btn-primary btn-sm w-100"
                           th:text="#{button.useTemplate}">
                            Use Template
                        </a>
                    </div>

                </div>

            </div>
        </div>

    </div>
</section>
