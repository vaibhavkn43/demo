<section>
    <h2 class="mb-4">Customize Template</h2>

    <div class="row">
        <!-- Preview -->
        <div class="col-12 col-md-6 mb-4">
            <div class="card shadow-sm">
                <img th:src="${template.thumbnail}"
                     class="img-fluid"
                     alt="Template Preview">
            </div>
        </div>

        <!-- Form -->
        <div class="col-12 col-md-6">
            <form th:action="@{'/editor/preview/' + ${categoryKey}}"
                  th:object="${form}"
                  method="post">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{date}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Time</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{time}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Venue</label>
                    <textarea class="form-control"
                              rows="2"
                              th:field="*{venue}"></textarea>
                </div>

                <button type="submit"
                        class="btn btn-success w-100">
                    Generate Preview
                </button>

            </form>

        </div> 


    </div>
</section>
