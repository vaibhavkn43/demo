<section>

    <!-- Page Title -->
    <h2 class="mb-3"
        th:text="#{editor.title}">
        Customize Template
    </h2>

    <!-- Marathi Typing Toggle -->
    <div class="form-check form-switch mb-3">
        <input class="form-check-input"
               type="checkbox"
               id="marathiToggle"
               checked>
        <label class="form-check-label fw-semibold"
               th:text="#{toggle.marathiTyping}">
            Marathi Typing (English â†’ Marathi)
        </label>
    </div>

    <div class="row">

        <!-- FORM -->
        <div class="col-md-8">
            <form th:action="@{'/editor/' + ${categoryName} + '/preview'}"
                  th:object="${form}"
                  method="post">

                <input type="hidden"
                       name="templateId"
                       th:value="${template.id}">

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.name}">
                        Name
                    </label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{name}">
                </div>

                <!-- Birth Place -->
                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.birthPlace}">
                        Birth Place
                    </label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{birthPlace}">
                </div>

                <!-- Religion -->
                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.religion}">
                        Religion
                    </label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{religion}">
                </div>

                <!-- Caste -->
                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.caste}">
                        Caste
                    </label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{caste}">
                </div>

                <!-- Education -->
                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.education}">
                        Education
                    </label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{education}">
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.address}">
                        Address
                    </label>
                    <textarea class="form-control ime-marathi"
                              rows="2"
                              th:field="*{address}">
                    </textarea>
                </div>

                <!-- Mobile -->
                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.mobile}">
                        Mobile Number
                    </label>
                    <input type="text"
                           class="form-control"
                           th:field="*{mobile}">
                </div>

                <!-- Submit -->
                <button type="submit"
                        class="btn btn-success w-100"
                        th:text="#{editor.form.submit}">
                    Generate Biodata
                </button>

            </form>
        </div>

        <!-- SUGGESTION PANEL -->
        <div class="col-md-4">
            <div id="suggestionBox"
                 class="suggestion-box d-none">
                <div class="suggestion-title"
                     th:text="#{suggestions.title}">
                    Suggestions
                </div>
                <div id="suggestionList"></div>
            </div>
        </div>

    </div>
</section>
