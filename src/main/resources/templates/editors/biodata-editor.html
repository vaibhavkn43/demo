<section>

    <!-- Page Title -->
    <h2 class="mb-3 fw-bold"
        th:text="#{editor.title}">
        Customize Biodata
    </h2>

    <!-- Marathi Typing Toggle -->
    <div class="form-check form-switch mb-4">
        <input class="form-check-input"
               type="checkbox"
               id="marathiToggle"
               checked>
        <label class="form-check-label fw-semibold"
               th:text="#{editor.toggle.marathiTyping}">
            Marathi Typing (English â†’ Marathi)
        </label>
        <div class="form-text"
             th:text="#{editor.toggle.hint}">
            Type in English, it will convert to Marathi
        </div>
    </div>

    <div class="row">

        <!-- FORM -->
        <div class="col-md-8">
            <form th:action="@{'/editor/' + ${categoryName} + '/preview'}"
                  th:object="${form}"
                  method="post">

                <input type="hidden"
                       name="templateId"
                       th:value="${template.id}">

                <!-- Personal Details -->
                <h5 class="mb-3" th:text="#{editor.section.personal}">
                    Personal Details
                </h5>

                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.name}">Name</label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.birthPlace}">Birth Place</label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{birthPlace}">
                </div>

                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.religion}">Religion</label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{religion}">
                </div>

                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.caste}">Caste</label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{caste}">
                </div>

                <!-- Education & Address -->
                <h5 class="mt-4 mb-3"
                    th:text="#{editor.section.education}">
                    Education & Address
                </h5>

                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.education}">Education</label>
                    <input type="text"
                           class="form-control ime-marathi"
                           th:field="*{education}">
                </div>

                <div class="mb-3">
                    <label class="form-label"
                           th:text="#{editor.form.address}">Address</label>
                    <textarea class="form-control ime-marathi"
                              rows="2"
                              th:field="*{address}">
                    </textarea>
                </div>

                <!-- Contact -->
                <h5 class="mt-4 mb-3"
                    th:text="#{editor.section.contact}">
                    Contact Details
                </h5>

                <div class="mb-4">
                    <label class="form-label"
                           th:text="#{editor.form.mobile}">Mobile</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{mobile}">
                </div>

                <!-- Submit -->
                <button type="submit"
                        class="btn btn-success w-100"
                        th:text="#{editor.form.submit}">
                    Generate Biodata
                </button>

            </form>
        </div>

        <!-- RIGHT SIDE SUGGESTION PANEL -->
        <div class="col-md-4">

            <div id="suggestionBox"
                 class="border rounded p-3 bg-white suggestion-box d-none">

                <h6 class="fw-semibold mb-2"
                    th:text="#{suggestions.title}">
                    Marathi Suggestions
                </h6>

                <div id="suggestionList"
                     class="suggestion-list">
                    <!-- Suggestions will be injected here -->
                </div>
                <div class="form-text mt-2"
                     th:text="#{suggestions.hint}">
                    Click on a word to replace current typing
                </div>
            </div>
        </div>
    </div>
</section>
