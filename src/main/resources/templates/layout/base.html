<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- SEO -->
        <meta name="description"
              content="Create beautiful marriage biodata online in Marathi and English. Free printable biodata templates. No login required. VivahPatra makes biodata creation easy.">

        <title>
            VivahPatra – Free Marriage Biodata Maker (Marathi & English)
        </title>

        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Marathi Font -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Noto Serif Devanagari', serif;
            }
        </style>

    </head>

    <body class="bg-gray-50 text-gray-800">

<header class="bg-white border-b shadow-sm">

    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">

        <!-- LOGO -->
        <a href="/dashboard"
           class="flex items-center gap-2 hover:opacity-90 transition">

            <img th:src="${#locale.language == 'mr'} ? '/images/logo_mr.png' : '/images/logo.png'"
                 alt="VivahPatra"
                class="h-16 md:h-20 w-auto object-contain scale-110">
        </a>

        <!-- Language Switch -->
        <div class="flex items-center gap-4 text-sm md:text-base">

            <a href="?lang=en"
               th:classappend="${#locale.language == 'en'} ? 'font-semibold text-red-600' : ''"
               class="hover:text-red-600 transition">
                EN
            </a>

            <span class="text-gray-300">|</span>

            <a href="?lang=mr"
               th:classappend="${#locale.language == 'mr'} ? 'font-semibold text-red-600' : ''"
               class="hover:text-red-600 transition">
                मराठी
            </a>

        </div>

    </div>

</header>





        <!-- ================= MAIN CONTENT ================= -->
        <main class="min-h-screen">

            <!-- dynamic page content -->
            <div th:replace="~{ ${content} :: content }"></div>

        </main>


        <!-- ================= FOOTER ================= -->
        <footer class="bg-gray-100 text-center text-sm text-gray-600 py-6 mt-10 border-t">
            © 2026 VivahPatra • Made with ❤️ in India
        </footer>


        <!-- ================= BASE JS ================= -->
        <script th:src="@{/js/base.js}" defer></script>

    </body>
</html>
