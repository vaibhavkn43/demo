<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- SEO -->
        <meta name="description"
              content="Create beautiful marriage biodata online in Marathi and English. Free printable biodata templates. No login required. VivahPatra makes biodata creation easy.">

        <title>
            VivahPatra ‚Äì Free Marriage Biodata Maker (Marathi & English)
        </title>

        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    </head>

    <body class="bg-gray-50 text-gray-800">

        <header class="bg-white border-b shadow-sm">

            <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">

                <!-- LOGO -->
                <a href="/dashboard"
                   class="flex items-center gap-2 hover:opacity-90 transition">

                    <img th:src="${#locale.language == 'mr'} ? '/images/logo_mr.png' : '/images/logo.png'"
                         alt="VivahPatra"
                         class="h-16 md:h-20 w-auto object-contain scale-110">
                </a>

                <div class="relative inline-block text-left" id="langDropdown">

                    <!-- Trigger Button -->
                    <button onclick="toggleLangDropdown()"
                            class="flex items-center gap-2 text-sm md:text-base font-medium text-red-700 border-b-2 border-red-700 pb-1">

                        <!-- Globe icon -->
                        <span>üåê</span>

                        <!-- Selected language -->
                        <span id="selectedLangText"
                              th:text="${#locale.language == 'mr'} ? '‡§Æ‡§∞‡§æ‡§†‡•Ä' : 'English'">
                        </span>

                        <!-- Arrow -->
                        <span>‚ñæ</span>
                    </button>

                    <!-- Dropdown -->
                    <div id="langMenu"
                         class="hidden absolute right-0 mt-2 w-44 bg-white rounded-lg shadow-lg border border-gray-200 z-50">

                        <!-- English -->
                        <div onclick="changeLanguage('en')"
                             class="flex justify-between items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">

                            <span>English (EN)</span>

                            <span th:if="${#locale.language == 'en'}" class="text-red-600">‚úî</span>
                        </div>

                        <!-- Marathi -->
                        <div onclick="changeLanguage('mr')"
                             class="flex justify-between items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">

                            <span>‡§Æ‡§∞‡§æ‡§†‡•Ä (MR)</span>

                            <span th:if="${#locale.language == 'mr'}" class="text-red-600">‚úî</span>
                        </div>

                        <!-- Future example -->
                        <div onclick="changeLanguage('hi')"
                             class="flex justify-between items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">

                            <span>Hindi (HI)</span>

                            <span th:if="${#locale.language == 'hi'}" class="text-red-600">‚úî</span>
                        </div>

                    </div>
                </div>



            </div>

        </header>





        <!-- ================= MAIN CONTENT ================= -->
        <main class="min-h-screen">

            <!-- dynamic page content -->
            <div th:replace="~{ ${content} :: content }"></div>

        </main>


        <!-- ================= FOOTER ================= -->
        <footer class="bg-gray-100 text-center text-sm text-gray-600 py-6 mt-10 border-t">
            ¬© 2026 VivahPatra ‚Ä¢ Made with ‚ù§Ô∏è in India
        </footer>


        <!-- ================= BASE JS ================= -->
        <script th:src="@{/js/base.js}" defer></script>
        <script th:src="@{/js/html-to-image.min.js}" defer></script>
        <script th:src="@{/js/html2pdf.bundle.min.js}" defer></script>
        <script th:src="@{/js/dashboard.js}"></script>

    </body>
</html>
