<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Marathi Biodata Typing</title>

  <!-- ✅ Browser-safe transliteration engine -->
  <script>
    // Minimal ITRANS → Devanagari map (enough for Marathi names)
    const map = {
      "aa": "ा", "ii": "ी", "uu": "ू",
      "a": "", "i": "ि", "u": "ु",
      "ka": "क", "kha": "ख", "ga": "ग", "gha": "घ",
      "ca": "च", "cha": "छ", "ja": "ज",
      "ta": "त", "tha": "थ", "da": "द", "dha": "ध",
      "na": "न", "pa": "प", "pha": "फ", "ba": "ब",
      "bha": "भ", "ma": "म", "ya": "य", "ra": "र",
      "la": "ल", "va": "व", "sa": "स", "ha": "ह"
    };

    function transliterate(word) {
      let out = "";
      let i = 0;
      while (i < word.length) {
        if (word.substring(i, i + 2) === "aa") {
          out += "ा"; i += 2; continue;
        }
        const c = word[i];
        if (c === "a") { i++; continue; }
        if (c === "k") out += "क";
        else if (c === "d") out += "द";
        else if (c === "b") out += "ब";
        else if (c === "n") out += "न";
        else if (c === "m") out += "म";
        else if (c === "l") out += "ल";
        else if (c === "r") out += "र";
        else if (c === "y") out += "य";
        else if (c === "h") out += "ह";
        i++;
      }
      return out;
    }
  </script>

  <style>
    body { font-family: system-ui; background: #f5f6fa; padding: 40px; }
    .box { max-width: 600px; margin: auto; background: #fff; padding: 24px; }
    input { width: 100%; padding: 12px; font-size: 18px; }
    ul { list-style: none; padding: 0; margin-top: 8px; }
    li { padding: 6px; cursor: pointer; }
    li:hover { background: #eee; }
  </style>
</head>

<body>

<div class="box">
  <h2>Marathi Biodata Typing</h2>
  <input id="input" placeholder="Type in English (baba, kaka)">
  <ul id="list"></ul>
</div>

<script>
  const input = document.getElementById("input");
  const list = document.getElementById("list");

  input.addEventListener("input", () => {
    const v = input.value.toLowerCase();
    list.innerHTML = "";
    if (!v) return;

    const suggestions = [
      transliterate(v),
      transliterate(v.replace(/a/g, "aa"))
    ];

    [...new Set(suggestions)].forEach(s => {
      const li = document.createElement("li");
      li.textContent = s;
      li.onclick = () => {
        input.value = s;
        list.innerHTML = "";
      };
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
